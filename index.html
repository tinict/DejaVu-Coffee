<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deja Vu Coffee</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="main-bgr">
        <div class="contents">
            <div class="button">
                <div class="btn-menu">
                    <span>menu</span>
                </div>
                <div class="btn-contact">
                    <span>contact</span>
                </div>
            </div>
            <div class="logo">
                <img src="assets/img/cafe-deja-vu-removebg-preview.png" alt="logo-coffee">
            </div>
            <div class="local">
                <div class="time-open">
                    <span>monday - friday 10-23 | saturday 14-02</span>
                </div>
                <div class="place-coffee">
                    <span>42 village St, New York</span>
                </div>
            </div>
        </div>
    </div>
    <div class="bgr-contact">
        <div class="form-contact">
            <div class="header-form">
                <h1>Contact</h1>
            </div>
            <div class="form-input">
                <span>Reserve a table, ask for today's special or just send us a message:</span>
                <div class="Name-input">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="people-input">
                    <input type="text" name="name" placeholder="How many people" required>
                </div>
                <div class="date-input">
                    <input type="datetime-local">
                </div>
                <div class="message-input">
                    <input type="text" name="name" placeholder="Message \ special requirements" required>
                </div>
                <div class="button-send">
                    <span>Send Message</span>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
